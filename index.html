<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Мультимодальна автентифікація</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Мультимодальна автентифікація</h1>

        <video id="video" autoplay playsinline></video>

        <button id="scanIrisBtn">Сканувати райдужку</button>
        <p id="irisStatus"></p>

        <button id="recordBtn" style="display:none;">Записати голос</button>
        <p id="voiceStatus"></p>
        <audio id="audioPlayer" controls style="display:none;"></audio>

        <button id="submitBtn" style="display:none;">Надіслати</button>
        <button id="resetBtn" style="display:none; margin-top:15px;">Скинути</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
