<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мультимодальна автентифікація</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Мультимодальна автентифікація</h1>
    <video id="video" autoplay></video>
    <button onclick="scanIris()">Сканувати райдужку</button>
    <p id="irisResult"></p>

    <button id="recordBtn" onclick="startRecording()">Записати голос</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>Зупинити</button>
    <p id="voiceResult"></p>
    <audio id="audio" controls></audio>

    <button id="submitBtn" onclick="submitAuthentication()" style="display:none;">Надіслати ініціалізацію</button>

    <p id="finalResult" class="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
