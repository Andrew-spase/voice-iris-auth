<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Мультимодальна автентифікація</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Мультимодальна автентифікація</h1>
        
        <!-- Відео та накладка очей -->
        <div class="video-wrapper">
            <video id="video" autoplay playsinline></video>
            <div class="iris-overlay">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
        </div>

        <!-- Кнопки і статус -->
        <button id="startIrisBtn">Почати сканування райдужки</button>
        <button id="scanIrisBtn" style="display:none;">Сканувати райдужку</button>
        <p id="irisStatus"></p>
        <button id="recordBtn" style="display:none;">Записати голос</button>
        <p id="voiceStatus"></p>
        <audio id="audioPlayer" controls style="display:none;"></audio>
        <button id="submitBtn" style="display:none;">Надіслати</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
