<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мультимодальна автентифікація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Мультимодальна автентифікація</h1>
        <video id="video" autoplay playsinline></video>
        <div class="iris-overlay">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
        </div>
        <button id="scanIrisBtn">Сканувати райдужку</button>
        <p id="irisStatus"></p>
        <button id="retryBtn" style="display:none;">Спробувати ще раз</button>
        <p id="voiceStatus"></p>
        <button id="recordBtn">Записати голос</button>
        <audio id="audioPlayer" controls style="display:none;"></audio>
        <button id="submitBtn" style="display:none;">Надіслати</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
