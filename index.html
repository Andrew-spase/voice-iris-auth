<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мультимодальна автентифікація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Мультимодальна автентифікація</h1>
    <div id="iris-scan">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <button id="scan-iris">Сканувати райдужку</button>
        <p id="iris-status"></p>
    </div>

    <div id="voice-auth" style="display: none;">
        <button id="start-record">Записати голос</button>
        <button id="stop-record" disabled>Зупинити</button>
        <audio id="audio-playback" controls></audio>
        <p id="voice-status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
